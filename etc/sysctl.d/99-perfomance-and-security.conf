# --- SCHEDULER TUNING (DESKTOP LATENCY) ---
# Reduce task switching latency for a more responsive desktop experience
kernel.sched_min_granularity_ns = 1500000
kernel.sched_wakeup_granularity_ns = 2000000
kernel.sched_migration_cost_ns = 500000

# --- NETWORK PERFORMANCE (BUFFER SIZES) ---
net.core.rmem_default = 8388608
net.core.rmem_max = 16777216
net.core.wmem_default = 8388608
net.core.wmem_max = 16777216

# --- QUEUE & CONGESTION CONTROL ---
# Use CAKE for superior AQM and BBR for throughput
net.core.default_qdisc = cake
net.ipv4.tcp_congestion_control = bbr

# Bufferbloat mitigation
net.ipv4.tcp_notsent_lowat = 16384
net.ipv4.tcp_ecn = 1
net.ipv4.tcp_mtu_probing = 1

# Performance boosts
net.core.netdev_max_backlog = 5000
net.ipv4.tcp_rmem = 4096 8388608 16777216
net.ipv4.tcp_wmem = 4096 8388608 16777216
net.ipv4.tcp_fastopen = 3

# --- CONNECTION HANDLING ---
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_orphan_retries = 1
net.ipv4.tcp_fin_timeout = 15
net.ipv4.tcp_max_syn_backlog = 4096
net.core.somaxconn = 4096
net.ipv4.tcp_slow_start_after_idle = 0

# --- MEMORY & SWAP ---
vm.swappiness = 1
vm.dirty_ratio = 10
vm.dirty_background_ratio = 5

# --- NETWORK SECURITY HARDENING ---
net.ipv4.icmp_echo_ignore_broadcasts = 1
net.ipv4.icmp_ignore_bogus_error_responses = 1
net.ipv4.tcp_syncookies = 1

# Disable Source Routing and Redirects
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# IP-Spoofing & Forwarding (Strict Mode)
# Applied this to 'all' and 'default' to ensure it overrides per-interface defaults
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1
net.ipv4.ip_forward = 0
net.ipv4.conf.all.forwarding = 0
net.ipv6.conf.all.forwarding = 0
net.ipv4.conf.default.forwarding = 0
net.ipv6.conf.default.forwarding = 0

net.ipv4.conf.all.log_martians = 1
net.ipv6.conf.all.accept_ra = 0
net.ipv6.conf.default.accept_ra = 0

# --- KERNEL SECURITY ---
# Disable unprivileged user namespace cloning (requires SUID sandboxes like Firejail)
kernel.unprivileged_userns_clone = 0
kernel.kptr_restrict = 2
kernel.dmesg_restrict = 1
kernel.yama.ptrace_scope = 1
kernel.perf_event_paranoid = 2
fs.protected_hardlinks = 1
fs.protected_symlinks = 1
fs.file-max = 2097152
